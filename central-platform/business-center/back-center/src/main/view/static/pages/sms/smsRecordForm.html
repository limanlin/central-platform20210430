<!-- 短信记录表单弹窗 -->
<form id="smsRecord-form" lay-filter="smsRecord-form" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">系统名称</label>
        <div class="layui-input-block">
            <input name="sysName" type="text" class="layui-input" maxlength="128" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">系统编码</label>
        <div class="layui-input-block">
            <input name="userCode" type="text" class="layui-input" maxlength="128" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input name="phone" type="text" class="layui-input" maxlength="128" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">IP地址</label>
        <div class="layui-input-block">
            <input name="ipAddress" type="text" class="layui-input" maxlength="128" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发送时间</label>
        <div class="layui-input-block">
            <input name="sendTime" type="text" class="layui-input" maxlength="128" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发送状态</label>
        <div class="layui-input-block">
            <input type="checkbox" name="status" lay-skin="switch" lay-text="有效|无效" >
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">短信内容</label>
        <div class="layui-input-block">
            <textarea name="content" class="layui-textarea" maxlength="500"></textarea>
        </div>
    </div>
</form>

<script>
    layui.use(['layer', 'admin', 'form', 'formSelects'],function () {
        var layer = layui.layer;
        var admin = layui.admin;
        var form = layui.form;
        var formSelects = layui.formSelects;
        form.render('checkbox');
        // 回显dictionary数据
        var smsRecords = admin.getTempData('t_smsRecords');
        console.log(smsRecords);
        $('#smsRecord-form').attr('method', 'POST');
        if (smsRecords) {
            form.val('smsRecord-form', smsRecords);
            $('#smsRecord-form').attr('method', 'POST');
        }
    });
</script>
